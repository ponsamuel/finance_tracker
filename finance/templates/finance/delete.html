{% extends 'base.html' %}
{% block content %}
<h2>Delete Transaction</h2>
<p>Are you sure you want to delete this transaction?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'view_transactions' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
